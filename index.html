<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Assignment 4</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js"></script>
  <style>
    .tooltip {
      position: absolute;
      background: grey;
      padding: 10px;
      color: white;
    }
  </style>
</head>

<body>
  <svg></svg>
  <div class="tooltip"></div>
</body>

<script>
  let width = 1000,
    height = 600;

  let svg = d3.select("svg")
    .attr("viewBox", "0 0 " + width + " " + height)

  // Load external data
  Promise.all([d3.json("data/links-sample.json"), d3.json("data/cases-sample.json")]).then(data => {

    data[0].forEach(e => {
      e.source = e.infector;
      e.target = e.infectee;
    });

    console.log(data[0]); // links
    console.log(data[1]); // cases

    let linkpath = svg
      .append("g")
      .attr("id", "links")
      .selectAll("path")
      .data(data[0])
      .enter()
      .append("path")
      .attr("fill", "none")
      .attr("stroke", "black");

    let node = svg.append("g")
      .attr("id", "nodes")
      .selectAll("circle")
      .data(data[1])
      .enter()
      .append("circle")
      .attr("r", 25)
      .style("stroke", "black").style("stroke-width", 0.5)
      .style("fill", (d) => {
        if (d.gender == "male") {
          return '#9bc4e2'
        } else {
          return '#f28dcd'
        }
      })

      .on("mouseover", (event, d) => {
        d3.select(".tooltip")
          .html(
            "Age: " +
            d.age +
            ", Gender: " +
            d.gender +
            "<br>Nationality: " +
            d.nationality +
            "<br>Vaccination Status: " +
            d.vaccinated
          )
          .style("left", event.pageX + "px")
          .style("top", event.pageY + "px")
          .style("opacity", 1);

        let path = d3.select(event.currentTarget)
        path.style("stroke", "black").style("stroke-width", 2);
      })

      .on("mouseout", (event, d) => {
        d3.select(".tooltip").text("").style("opacity", 0);
        let path = d3.select(event.currentTarget)
        path.style("stroke", "black").style("stroke-width", 0.5);
      })
      .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

    let image = svg.append("g")
      .selectAll("image")
      .data(data[1])
      .enter()
      .append("image")
      .attr("xlink:href", (d) => {
        if (d.gender == "male") return "img/male.jpg";
        else return "img/female.jpg";
      })
      .attr("width", 20)
      .attr("height", 27)
      .attr("pointer-events", "none");

    let xPosition = d3.scaleOrdinal()
      .domain([0, 1])
      .range([500, 800]);

    let simulation = d3.forceSimulation()
      .nodes(data[1])
      .force(
        "x",
        d3
        .forceX()
        .strength(0.1)
        .x(function(d) {
          return xPosition(d.class);
        })
      )
      .force(
        "y",
        d3
        .forceY()
        .strength(0.1)
        .y(height / 2)
      )
      .force(
        "link",
        d3
        .forceLink(data[0])
        .id((d) => d.id)
        .distance(100)
        .strength(0.5)
      )
      .force("charge", d3.forceManyBody().strength(20))
      .force("collide", d3.forceCollide().strength(1).radius(30))
      .on("tick", d => {
        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);

        linkpath.attr("d", function(d) {
          var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
          return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
        });

        image
          .attr("x", d => d.x - 10)
          .attr("y", d => d.y - 15);
      });

    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(1).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }

    var colorScale = d3
      .scaleOrdinal()
      .domain(["Male", "Female"])
      .range(["#9bc4e2", "#f28dcd"]);
    var legend = d3
      .legendColor()
      .labels(["Male", "Female"])
      .scale(colorScale)
      .title("Legend: ");

    svg.append("g").attr("transform", "translate(900,30)").call(legend);

  })
</script>

</html>
